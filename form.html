<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="./images/amazon.png" type="image/x-icon">
    <link rel="stylesheet" href="./form.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bricolage+Grotesque:opsz@10..48&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec9f12eed0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <section>
                <i class="fa-solid fa-face-smile"></i>
            </section>
            
            <label for="user">User Name</label>
            <div id="cuser">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="user" placeholder="Enter your username">
            </div>

            <label for="pass">Password</label>
            <div id="cpass">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="pass" placeholder="Enter your password">
            </div>
            
            
            <input type="checkbox" id="check">Remember my password
             <div id="but">
             <button>Login</button>
             <button id="cancel">Cancel</button>
             </div>
            <a href="https://www.facebook.com/" target="_blank">Signup for new account</a>
            <a href="https://play.google.com/store/games?device=windows" target="_blank">Forgotten Password?</a>
        </form>
    </main>
</body>
</html>
